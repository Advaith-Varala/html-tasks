<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
    <legend style="text-align:left;"><h3>Application Form</h3></legend>
    
    <form method="post" style="text-align:left;background-color: #070707;color:white;">
        <label for="Fname">First Name:</label>
        <input type="text" id="Fname" name="First_name" required/><br><br>
        <label for="Lname">Last Name:</label>
        <input type="text" id="Lname" name="Last_name"/><br><br>
        <label for="Phno"><img src="./telephone-call-icon-vector-23190111.jpg" width="20" height="20">:</label>
        <input type="tel" id="Phno" name="Phone_No"/><br><br>
        <label for="mail"><img src="./mail.png" width="15" height="15">:</label>
        <input type="email" id="mail" name="Email"/><br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" id="male" name="Gender" value="male"/>
        <label for="male">male</label>
        <input type="radio" id="Female" name="Gender" value="Female"/>
        <label for="Female">Female</label>
        <input type="radio" id="others" name="Gender" value="others"/>
        <label for="others">others</label><br><br>
        <label for="DOB">Date Of Birth:</label><br>
        <input type="date" id="DOB" name="Date Of Birth"/><br><br>
        <label for="Marital status">Marital status:</label>
        <select id="Marital status" name="Marital status">
            <option value="Married">Married</option>
            <option value="Single">Single</option>
            <option value="Divorced">Divorced</option>
            <option value="Widow/Widower">Widow/Widower</option>
        </select><br><br>
        <label for="City">City:</label>
        <input list="cities" id="City" name="City"/>
        <datalist id="cities">
            <option value="Hyderabad">
            <option value="Amaravathi">
            <option value="Bangalore">
            <option value="Chennai">
        </datalist><br><br>
        <label for="Education">Education:</label>
        <input list="education" id="Education" name="Education">
        <datalist id="education">
            <option value="B.Tech">
            <option value="B.Pharm">
            <option value="Diploma">
            <option value="BSc">
        </datalist><br><br>
        <label for="github">Github link:</label>
        <input type="url" id="github" name="Github link"><br><br>
        <label for="shift">Preferable Working Shift:</label><br>
        <input type="checkbox" id="shift" name="shift1" value="" >
        <label for="shift">9:00 am - 6:00 pm</label><br>
        <input type="checkbox" id="shift" name="shift2" value="">
        <label for="shift">11:00 am - 8:00 pm</label><br>
        <input type="checkbox" id="shift" name="shift3" value="">
        <label for="shift">6:00 pm - 12:00 am</label><br>
        <input type="checkbox" id="shift" name="shift4" value="">
        <label for="shift">12:00 am - 6:00 am</label><br><br>
        <label for="Address">Address:</label><br>
        <textarea id="Address" name="Address" rows="5" cols="15"></textarea><br><br>
        <label for="resume">Upload your Resume:</label><br>
        <input type="file" id="resume" name="resume" multiple><br><br>
        <button type="submit" value="Register"><img src="./submit.jpeg" width="50"></button>
        <button type="reset" value="reset"><img src="./reset.jpeg" width="50" height="51"></button>

    </form>
</fieldset>
</body>
</html>
